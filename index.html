<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/da4feda7ea.js" crossorigin="anonymous"></script>
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body class="bg-secondary-subtle">
    <header class="container">
        <nav class="navbar navbar-expand-lg bg-secondary-subtle border-bottom p-3 border-2">
            <div class="container-fluid d-flex align-items-center">
                <a class="btn btn-primary" href="#">News</a>
                <a class="btn" href="#">Portal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0  d-flex align-items-center">
                        <li class="nav-item">
                            <a class="nav-link text-dark" aria-current="page" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <img src="./assets/Avatar.png" alt="">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mt-3">
        <section id="news_section" class="d-flex justify-content-between flex-wrap column-gap-4 row-gap-2">
        </section>
        <!-- alert section -->
        <section class="mt-5">
            <div id="alert_section" class="alert alert-light border-2 text-dark" role="alert">
                <span id="category_number">0</span> items for <span id="category_name">category</span>
            </div>
        </section>
        <!-- view section -->
        <section class="mt-5 container d-flex justify-content-between flex-wrap gap-2">
            <div class="d-flex gap-3 align-items-center ">
                <span class="fw-bold flex-shrink-0">Sort By View: </span>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Default</option>
                </select>
            </div>
            <div >
                <button class="btn btn-primary" onclick="displayTodayPack()">Today's Pack</button>
                <button class="btn btn-outline-primary" onclick="displayTending()">Tending</button>

            </div>

        </section>
        <!-- card section -->
        <section class="mt-5" id="card_section">
        </section>

        <!-- modal section -->
        -
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class=" modal-dialog modal-dialog-scrollable">
                <div class="modal-content" id="modal_section">

                </div>
            </div>
        </div>
    </main>



    <!-- js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
